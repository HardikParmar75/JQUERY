<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-cdn.js"></script>
    <style>
        .main *{
            padding: 35px;
            border: 3px solid;
            display: block;
        }
    </style>
</head>
<body>
    <!-- filtering -->
    <h1 class="x">hello dosto!</h1>
    <h1>hello dosto!</h1>
    <script>
        $('h1').filter('.x').css("backgroundColor","red");
        $('h1').not('.x').css("backgroundColor","blue");
        $('h1').prev().css("backgroundColor","green");
    </script>

    <!-- traversing -->
    <div class="main">
        <div class="gp">GrandFather
            <ul class="fat">Father
                <li class="li">mother
                    <span>child</span>
                </li>
            </ul>
        </div>
    </div>

    <script>
        $('.gp').children().css("backgroundColor","red");
        $('li').parents().css("backgroundColor","grey");
        $('.fat').parent().css("backgroundColor","white");
        $('.gp').find('.li').css("backgroundColor","purple");

        
    </script>
</body>
</html>
